<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .butterfly {
      position: absolute;
      top: 40%;
      left: -100px;
      width: 100px;
      height: auto;
      z-index: 10;
      animation: fly 5s ease-in-out forwards;
      filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.7));
    }

    @keyframes fly {
      0% {
        left: -100px;
        transform: rotateY(0deg);
      }
      50% {
        top: 30%;
        transform: rotateY(180deg);
      }
      100% {
        left: 100%;
        top: 50%;
        transform: rotateY(360deg);
      }
    }

    .trail {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.4);
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      animation: fade 1s linear forwards;
    }

    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .message {
      position: absolute;
      top: 70%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      opacity: 0;
      animation: fadeIn 3s ease-in 6s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="https://ik.imagekit.io/nbcutfoay/butterfly%20vid.gif" alt="Butterfly" class="butterfly" id="butterfly"/>

  <div class="message">Every flight begins here. This is where the rising takes root.</div>

  <script>
    const butterfly = document.getElementById('butterfly');

    function createTrail(x, y) {
      const dot = document.createElement('div');
      dot.className = 'trail';
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    }

    // Move butterfly and trail effect
    let pos = 0;
    const interval = setInterval(() => {
      const rect = butterfly.getBoundingClientRect();
      if (pos > window.innerWidth + 100) {
        clearInterval(interval);
        document.querySelector('.message').style.display = 'block';
        setTimeout(() => {
          window.parent.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
        }, 1000);
        return;
      }
      createTrail(rect.left + 50, rect.top + 25);
      pos += 5;
    }, 50);
  </script>
</body>
</html>
