<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Widget</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .butterfly {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%);
      cursor: pointer;
      animation: float 2s infinite ease-in-out;
      z-index: 10;
      filter: drop-shadow(0 0 12px rgba(255, 182, 193, 0.6));
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -55%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .trail {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.4);
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      animation: fade 1s linear forwards;
      pointer-events: none;
    }

    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .message {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      opacity: 0;
      z-index: 5;
      transition: opacity 2s ease-in;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="https://ik.imagekit.io/nbcutfoay/butterfly%20vid.gif" alt="Butterfly" class="butterfly" id="butterfly"/>
  <div class="message" id="message">Every flight begins here. This is where the rising takes root.</div>

  <script>
    const butterfly = document.getElementById('butterfly');
    const message = document.getElementById('message');

    function createTrail(x, y) {
      const dot = document.createElement('div');
      dot.className = 'trail';
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    }

    function flyAcross() {
      butterfly.style.animation = 'none';
      let x = window.innerWidth / 2;
      let y = window.innerHeight / 2;
      let dx = 5;

      const interval = setInterval(() => {
        x += dx;
        butterfly.style.left = `${x}px`;
        butterfly.style.top = `${y}px`;
        createTrail(x + 30, y + 20);

        if (x > window.innerWidth + 100) {
          clearInterval(interval);
          butterfly.style.display = 'none';

          // Show message
          message.classList.add('show');

          // Scroll after message appears
          setTimeout(() => {
            if (window.parent) {
              window.parent.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
            } else {
              window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
            }
          }, 2000);
        }
      }, 30);
    }

    butterfly.addEventListener('click', flyAcross);
  </script>
</body>
</html>
